<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Homepage</title>
  </head>
  <body>
    <center>
      <h1>Ethacode Homepage</h1>
      <div>
        <img src="google.jpg" alt="google image" height="20%" width="20%">
        <form action="https://www.google.co.uk/search">
          <input type="text" name="q"><br>
          <br>
          <button>Search Google</button>
        </form> 
      </div><br>
      <div>
        <img src="youtube.jpeg" alt="youtube image" width="20%" height="20%"><br>
        <form action="https://www.youtube.com/results">
          <input type="text" name="search_query"><br>
          <br>
          <button>Search YouTube</button>
        </form> 
      </div>
      
    </center>
  </body>
</html>
